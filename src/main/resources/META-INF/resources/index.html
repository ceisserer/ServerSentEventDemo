<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <ul id="list"></ul>
    
    <script>
        const clientId = prompt("Client-Id: ");

        //Nachricht schicken: http://localhost:8080/selective/sendMessage?clientId=client2&message=hallo

        //const evtSource = new EventSource("http://localhost:8080/broadcast/connect?clientId="+clientId, { withCredentials: true } );
        const evtSource = new EventSource("http://localhost:8080/selective/connect?clientId="+clientId, { withCredentials: true } );
        //const evtSource = new EventSource("http://localhost:8080/asyncthread/connect?clientId="+clientId, { withCredentials: true } );


        evtSource.onmessage = function(event) {
          const newElement = document.createElement("li");
          const eventList = document.getElementById("list");

          newElement.textContent = "message: " + event.data;
          eventList.appendChild(newElement);
      }
      
    </script>
</body>
</html>
